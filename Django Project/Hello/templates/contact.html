{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %} <h2> this is the Contact Us page where you can connect with us </h2>

  
<div class="container">
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name='name' id="name" placeholder="name">
      </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
   </div>
   <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="016******">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Say Something about yourself</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" style="background-color:rgb(86, 82, 82)" class="btn">Submit</button>
</form>
</div>

{% endblock body %}
